{% include 'header.html' %}

<header class="  text-center py-5" style="background-color: rgba(212, 228, 91, 0.367);">
    <h1>Book Now</h1>
  </header>

<div class="container-fluid">
    <div class="container">
        <div class="form-container" style="width: 100%;  border: 2px solid rgba(0, 0, 139, 0.299); box-shadow: 1px 1px 10px 1px rgba(136, 43, 224, 0.379) ; padding: 30px; background-color: #FFFFFF85;">
            <h3 class="text-center" style="font-weight: 200; color: darkslateblue;">Book Your Appointment</h3>
            <form id="appointmentForm" action="{% url 'book' %}" method="post" class="row g-3" style="font-size: 17px;">
                {% csrf_token %}
                <div class="col-md-6 mb-3">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label  class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="phone" placeholder="Phone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label  class="form-label">Appointment Date</label>
                    <input type="date" class="form-control" name="appointment_date"  required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Message</label>
                    <textarea name="message" class="form-control"  cols="10" rows="5" placeholder="Message"  required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: rgba(71, 61, 139, 0.876);">Appointment Now</button>
                </div>
            </form>
        </div> 
    </div>
</div>

{% include 'footer.html' %}
