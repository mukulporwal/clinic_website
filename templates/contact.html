{% include 'header.html' %}

<header class="  text-center py-5" style="background-color: rgba(212, 228, 91, 0.367);">
    <h1>Contact Us</h1>
  </header>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mb-4">
                <h5 class="text-start mb-4 mt-3" style="font-weight: 500;">GET IN TOUCH</h5>
                <!-- Contact info -->
                <div class="row" style="width: 90%;">
                    <div class="col-md-4 ">
                        <div class="info-item">
                            <img src="https://cdn-icons-gif.flaticon.com/11201/11201832.gif" alt="" width="50">
                            <h6 class="mt-3" style="font-weight: 600;">Location</h6>
                            <p style="text-align: justify; font-size: 17px;">C-20, Ground Floor Krishna Guest House, Kota Road, Baran</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="info-item">
                            <img src="https://cdn-icons-gif.flaticon.com/14463/14463855.gif" alt="" width="50">
                            <h6 class="mt-3" style="font-weight: 600;">Working Hour</h6>
                            <p style="font-size: 17px;">Mon-Sat : 10 am - 08 pm<br>Sunday : 12 am - 06 pm</p>
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="info-item">
                            <img src="https://cdn-icons-gif.flaticon.com/11919/11919411.gif" alt="" width="50">
                            <h6 class="mt-3" style="font-weight: 600;">Contact Number</h6>
                            <p style="font-size: 17px;">+91-9874561321</p>
                        </div>
                    </div>
                </div>
                
                <!-- Social media links -->
                <div class="social-links mt-4">
                    <button class="btn btn-light" style="border-radius: 15%;"><i class="fa fa-facebook" aria-hidden="true" style="color: blue; font-size: 25px;"></i></button>&nbsp;&nbsp;
                <button class="btn btn-light" style="border-radius: 15%;"><i class="fa fa-twitter" aria-hidden="true" style="color: rgb(100, 172, 201); font-size: 25px;"></i></button>&nbsp;&nbsp;
                <button class="btn btn-light" style="border-radius: 15%;"><i class="fa fa-instagram" aria-hidden="true" style="color: red; font-size: 25px;"></i></button>
                </div>
                <!-- Map -->
                <div class="mt-4 mb-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3612.9098837062916!2d76.47081777516034!3d25.104911677770474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1723963586761!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
            </div>
            <div class="col-md-6 mt-5 mb-4 d-flex justify-content-center">
                <!-- Enquiry Form -->
                <div class="card mt-4 " style="width: 90%; height: 95%; border: 2px solid rgba(0, 0, 139, 0.299); box-shadow: 1px 1px 10px 1px rgba(136, 43, 224, 0.379) ;">
                    <div class="card-body d-flex flex-column mt-2" style="padding: 30px; background-color: #FFFFFF85;">
                        <h3 class=" mb-4" style="font-weight: 200; color: darkslateblue;">Enquiry Form</h3>
                        <form class="row g-3" style="font-size: 17px;">
                            <div class="col-12 mb-3">
                                <label for="firstName" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Email Address: </label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" id="message" rows="4"></textarea>
                            </div>
                            <div class="col-12 ">
                                <button type="submit" class="btn btn-primary" style="background-color: rgba(71, 61, 139, 0.876);">Send Message</button>
                            </div>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
