{% include 'header.html' %}

<header class="  text-center py-5" style="background-color: rgba(212, 228, 91, 0.367);">
  <h1>Blogs</h1>
</header>

<div class="container-fluid">
    <div class="container">
        <div class="row mt-5 mb-5">
          {% for i in blogitems %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card h-100 mb-3 " style="width: 80%; ">
                    <img src="{{i.image.url}}" class="card-img-top" alt="..." width="100%" height="200px">
                    <div class="card-body">
                      <h5 class="card-title" style="font-weight: 500; color: darkslateblue;">
                        {{i.title}}
                      </h5>
                      <p class="card-text">{{i.short_description}}</p>
                      <a href="/blogdetail/{{i.id}}"><button class="btn btn-outline-primary" style=" font-size: 16px;">Read More..</button></a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
